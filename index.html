<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Dream House Builder App</h1>
        </header>

        <main>
            <body class="main-body-of-app">
                <h1 class="house-name" id="house-name">House Name</h1>
                <section class="top-section">
                    <div class="architecture-container">
                        <select id="architecture-dropdown"></select>
                        <img id="architecture-img" src="" alt="pic of your chosen architecture" />
                    </div>
                    <div class="location-container">
                        <select id="location-dropdown"></select>
                        <img id="location-img" src="" alt="pic of your chosen location" />
                    </div>
                    <div class="features-container">
                        <select id="features-dropdown"></select>
                        <img id="features-img" src="" alt="pic of your chosen features" />
                    </div>
                </section>
                <section class="bottom-section">
                    <div class="add-welcome-mat-phrase-div">
                        <input
                            id="welcome-mat-phrase-input"
                            placeholder="type welcome mat phrase here"
                        />
                        <button id="welcome-mat-phrase-button">Add</button>
                        <div id="report-div"></div>
                    </div>
                    <div id="streetname-list"></div>
                </section>
            </body>
        </main>
    </body>
</html>
