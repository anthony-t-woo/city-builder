<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>City Builder App</h1>
        </header>

        <main>
            <body class="main-body-of-app">
                <h1 class="city-name" id="city-name">City Name</h1>
                <section class="top-section">
                    <div class="climate-container">
                        <select id="climate-dropdown"></select>
                        <img src="" alt="pic of your chosen climate" />
                    </div>
                    <div class="park-container">
                        <select id="park-dropdown"></select>
                        <img src="" alt="pic of your chosen park" />
                    </div>
                    <div class="architecture-container">
                        <select id="architecture-dropdown"></select>
                        <img src="" alt="pic of your chosen architecture" />
                    </div>
                </section>
                <section class="bottom-section">
                    <div class="add-slogan-div">
                        <input id="slogan-input" placeholder="type city slogan here" />
                        <button id="slogan-button">Add</button>
                    </div>
                    <div id="slogan-list"></div>
                </section>
            </body>
        </main>
    </body>
</html>
